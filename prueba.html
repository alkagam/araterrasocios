<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Socios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="min-h-screen relative">
            <!-- Background Image with Overlay -->
            <div 
                class="absolute inset-0 bg-cover bg-center"
                style="background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3')"
            >
                <div class="absolute inset-0 bg-black/30"></div>
            </div>

            <!-- Content -->
            <div class="relative max-w-7xl mx-auto px-4 py-32 min-h-screen">
                <div class="flex flex-col gap-6">
                    <!-- White Card -->
                    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
                        <h1 class="text-4xl font-bold mb-6 text-gray-900">
                            INICIA TU PROCESO AQUÍ
                        </h1>
                        <a 
                            href="pasos.html"
                            class="block w-full bg-blue-600 text-white font-bold py-4 px-8 rounded-md text-xl text-center hover:bg-blue-700 transition-colors"
                        >
                            ¡Haz que tu terreno trabaje para ti!
                        </a>
                    </div>

                    <!-- Subtitle and Text -->
                    <div>
                        <p class="text-2xl text-gray-100 mb-2">
                            Aporta tu terreno y juntos creamos
                        </p>
                        <p class="text-4xl text-white font-semibold">
                            ganancias
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
